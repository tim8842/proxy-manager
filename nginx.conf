server {
    listen 80;
    server_name 83.222.25.147;  # или IP-адрес сервера

    # Отдача статики
    location /static/ {
        alias /home/ubuntu/proxy-manager/static/;
        access_log off;
        expires 30d;
    }

    # Favicon и скрытие логов 404
    location = /favicon.ico { access_log off;
    log_not_found off;
    }

    # Ограниченный доступ к API (только подсеть 45.147.0.0/16)
    location / {
        allow 45.147.0.0/16;
        deny all;

        include proxy_params;
        proxy_pass http://unix:/tmp/gunicorn.sock;
    }


}
