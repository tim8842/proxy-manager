server {
    listen 80;
    server_name _;  # или IP-адрес сервера

    # Отдача статики из STATIC_ROOT
    location /static/ {
        alias /root/proxy-manager/staticfiles/;  # путь к STATIC_ROOT на сервере
        access_log off;
        expires 30d;
    }

    # Favicon и скрытие логов 404
    location = /favicon.ico { access_log off;
    log_not_found off;
    }

    # Ограниченный доступ к API (только подсеть 45.147.0.0/16)
    location / {
        allow 45.147.0.0/16;
        deny all;

        include proxy_params;
        proxy_pass http://unix:/tmp/gunicorn.sock;
    }


}
